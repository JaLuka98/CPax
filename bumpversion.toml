[bumpversion]
current_version = "2025.05.02"
version_pattern = "calver"
parse = "^(?P<year>\d{4})\.(?P<month>\d{2})\.(?P<patch>\d+)$"
serialize = [
  "{year}.{month}.{patch}",
]
tag = true
tag_name = "v{new_version}"
commit = true
message = "Release: {new_version}"

[bumpversion.parts]
year.type = "calver"
year.format = "%Y"

month.type = "calver"
month.format = "%m"

patch.type = "integer"

[bumpversion.files]
pyproject.toml = []
"src/cpax/__init__.py" = []
